<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>

    <!-- Add audio  -->
    <!-- <audio src="Images\town-10169.mp3" controls></audio> -->
    <audio controls autoplay>
        <source src="Images\town-10169.mp3" type="audio/mp3">
        <source src="Images\town-10169.mp3" type="audio/ogg">
    </audio>

    <!-- Add video  -->
    <video src="Images\video (2160p).mp4" controls height="300" width="400"></video>
    <video controls height="200" width="300" autoplay>
        <source src="Images\video (2160p).mp4" type="video/mp4">
        Browser does'nt support video format.
    </video>

    <!-- Add Figure  -->
    <figure>
        <img src="Images\coding-ninjas-logo.jpg" height="100" width="200">
        <figcaption>Logo Image</figcaption>
    </figure>
</body>
</html>
