<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Radio button and Checkbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <p>Gender</p>
        <input type="radio" name="gender" value="female">Female
        <br>
        <input type="radio" name="gender" value="male" checked>Male
        <br>
        <input type="radio" name="gender" value="other">Other
        <br>
        <input type="submit">
    </form>

    <form>
        <p>Course Done</p>
        <input type="checkbox" name="course" value="c++">C++<br>
        <input type="checkbox" name="course" value="java">Java<br>
        <input type="checkbox" name="course" value="javascript" checked>JavaScript<br>
        <input type="checkbox" name="course" value="html">Html<br>
        <input type="submit">
    </form>
</body>
</html>
