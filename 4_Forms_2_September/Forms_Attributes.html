<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms Attributes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- <form action="" method="get"> -->
    <form action="" method="post">
        <p>Months</p>
        <!-- Dropdown list -->
        <select name="month" multiple>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
        </select>

        <!-- Textual option  -->
        <p>Share you experience</p>
        <textarea name="experience" rows="10" cols="30" ></textarea>

        <input type="submit">

    </form>
</body>
</html>
