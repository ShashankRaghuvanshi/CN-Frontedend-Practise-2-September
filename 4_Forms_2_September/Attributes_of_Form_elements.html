<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Attributes of Form elements</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <!-- Name attribute is very important in order to pass the value taken in form -->
        <!-- you also specify some default value also  -->
        <!-- some detail is already filled and you cannot edit i.e. disabled -->
        <div>
            <label for="username" >Username</label>
            <br>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="email" >Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="abc@email.com">
        </div>
        <div>
            <label for="country" >Country</label>
            <br>
            <input type="country" name="country" value="India" id="country" required disabled>
        </div>
        <div>
            <label for="password" >Password</label>
            <br>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
