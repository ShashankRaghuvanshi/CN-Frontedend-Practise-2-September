<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Select Dropdown, TextArea and button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <p>Months</p>
        <!-- Dropdown list -->
        <select name="month" multiple>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option selected>June</option>
            <option>July</option>
            <option>Aug</option>
            <option>Sept</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>

        <!-- Textual option  -->
        <p>Share you experience</p>
        <textarea name="experience" rows="10" cols="30" ></textarea>

        <br>
        <!-- Button  -->
        <input type="button" value="Button 1">

        <button type="button"> Button 2</button>
        <button type="button"><img src="Images\coding-ninjas-logo.jpg" height="30" width="90"></button>

    </form>
</body>
</html>
