<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text Formatting Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <p>
        Lorem ipsum <b>Shashank</b> dolor sit, amet consectetur adipisicing elit. Commodi <i>Raghuvanshi</i> eligendi eos <b><i>Shashank </i></b>deleniti incidunt ipsa ratione sequi <strong>Shashank </strong> molestiae provident vero, tempora enim dicta tenetur sit magni necessitatibus ab qui! Mollitia, maxime.
        
    </p>
    <p>
        <span>
            a<sup>2</sup>
            <br>
            a<sub>j</sub>
            <br>
            <q>Quoted text</q>
        </span>
        
    </p>
</body>
</html>
