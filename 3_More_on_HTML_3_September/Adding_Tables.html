<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adding Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table border="2">
        <caption>Demo Table</caption>
        <!-- <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr> -->
        <tr>
            <th></th>
            <th colspan="2">Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <th rowspan="2">Row 1</th>
            <td>Cell 1,1 </td>
            <td>Cell 1,2 </td>
            <td>Cell 1,3 </td>
        </tr>
        <tr>
            <!-- <th>Row 2</th> -->
            <td>Cell 2,1 </td>
            <td>Cell 2,2 </td>
            <td>Cell 2,3 </td>
        </tr>
        <tr>
            <th>Row 3</th>
            <td>Cell 3,1 </td>
            <td>Cell 3,2 </td>
            <td>Cell 3,3 </td>
        </tr>
    </table>
</body>
</html>
